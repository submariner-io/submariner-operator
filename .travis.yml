dist: xenial
language: go

branches:
  only:
  - master
  - /^v\d+\.\d+\.\d+.*$/
  - /^release-\d+.\d+.*$/
 
git:
  depth: 1

jobs:
  include:
    - env: CMD="make ci e2e status=keep lighthouse=true"
    - env: CMD="make ci e2e status=keep lighthouse=true globalnet=true"
services:
  - docker
script:
  - set -o pipefail;
  - $CMD 2>&1
deploy:
  - provider: script
    script: bash scripts/release
    on:
      branch: master
  - provider: script
    script: bash scripts/release $TRAVIS_TAG
    skip_cleanup: true
    on:
      tags: true

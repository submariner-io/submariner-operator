---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: submariner-routeagent
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - configmaps
      - endpoints
    verbs:
      - get
      - list
  - apiGroups:
      - config.openshift.io
    resources:
      - networks
    resourceNames:
      - cluster
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
      - update
  - apiGroups:
      - projectcalico.org
    resources:
      - ippools
    verbs:
      - get
      - create
      - delete
      - update
      - deletecollection

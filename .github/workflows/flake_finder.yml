---
name: Flake Finder

on:
  schedule:
    - cron: "0 0,1 * * *"

permissions: {}

jobs:
  e2e:
    name: E2E
    if: github.repository_owner == 'submariner-io'
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cable_driver: ['libreswan', 'wireguard']
        globalnet: ['', 'globalnet']
        k8s_version: ['1.25']
        lighthouse: ['', 'lighthouse']
        include:
          - k8s_version: '1.22'
          - k8s_version: '1.23'
          - k8s_version: '1.24'
    steps:
      - name: Check out the repository
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac

      - name: Run E2E deployment and tests
        uses: submariner-io/shipyard/gh-actions/e2e@release-0.14
        with:
          k8s_version: ${{ matrix.k8s_version }}
          using: ${{ matrix.cable_driver }} ${{ matrix.globalnet }} ${{ matrix.lighthouse }}

      - name: Post mortem
        if: failure()
        uses: submariner-io/shipyard/gh-actions/post-mortem@release-0.14
  upgrade-e2e:
    name: Latest Release to Latest Version
    if: github.repository_owner == 'submariner-io'
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Check out the repository
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac

      - name: Install an old cluster, upgrade it and check it
        uses: submariner-io/shipyard/gh-actions/upgrade-e2e@release-0.14

      - name: Post mortem
        if: failure()
        uses: submariner-io/shipyard/gh-actions/post-mortem@release-0.14

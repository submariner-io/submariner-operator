---
name: System Tests

on:
  pull_request:

permissions: {}

jobs:
  system-test:
    name: Deployment
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        globalnet: ['', 'globalnet']
    steps:
      - name: Check out the repository
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab

      - name: Deploy the environment and run the tests
        uses: submariner-io/shipyard/gh-actions/e2e@release-0.15
        with:
          target: system-test
          using: ${{ matrix.globalnet }}

      - name: Post mortem
        if: failure()
        uses: submariner-io/shipyard/gh-actions/post-mortem@release-0.15

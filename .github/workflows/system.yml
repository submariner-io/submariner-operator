---
name: System Tests

on:
  pull_request:

permissions: {}

jobs:
  system-test:
    name: Deployment
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        globalnet: ['', 'globalnet']
    steps:
      - name: Check out the repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29

      - name: Deploy the environment and run the tests
        uses: submariner-io/shipyard/gh-actions/e2e@release-0.15
        with:
          target: system-test
          using: ${{ matrix.globalnet }}

      - name: Post mortem
        if: failure()
        uses: submariner-io/shipyard/gh-actions/post-mortem@release-0.15

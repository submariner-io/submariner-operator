---
name: Periodic

on:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  markdown-link-check-periodic:
    name: Markdown Links (all files)
    if: github.repository_owner == 'submariner-io'
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f

      - name: Run markdown-link-check
        uses: gaurav-nelson/github-action-markdown-link-check@9710f0fec812ce0a3b98bef4c9d842fc1f39d976
        with:
          config-file: ".markdownlinkcheck.json"

      - name: Raise an Issue to report broken links
        if: ${{ failure() }}
        uses: peter-evans/create-issue-from-file@97e6f902a416aac38834e23fa52e166aad0437d2
        with:
          title: Broken link detected by CI
          content-filepath: .github/ISSUE_TEMPLATE/broken-link.md
          labels: automated, broken link

  test-bundle-periodic:
    name: Operator Bundle Test
    if: github.repository_owner == 'submariner-io'
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Fetch all git tags
        run: git fetch origin +refs/tags/*:refs/tags/*

      - name: Generate Submariner version
        run: |
          VERSION=$((git describe --abbrev=0 --tags --match=v[0-9]*\.[0-9]*\.[0-9]* 2>/dev/null || echo 9.9.9) \
          | cut -d'-' -f1 | cut -c2-)
          FROM_VERSION=$((git describe --abbrev=0 --tags --match=v[0-9]*\.[0-9]*\.[0-9]* --exclude=?${VERSION}* 2>/dev/null || echo 0.0.0) \
          | cut -d'-' -f1 | cut -c2-)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "FROM_VERSION=${FROM_VERSION}" >> $GITHUB_ENV
          echo "CHANNEL=alpha-$(echo ${VERSION} | cut -d'.' -f1,2)" >> $GITHUB_ENV
          echo "REPO=localhost:5000" >> $GITHUB_ENV
          echo "IMG=${REPO}/submariner-operator:local" >> $GITHUB_ENV

      - name: Run E2E using the bundle deployment method
        run: |
          make e2e using=olm \
          VERSION=${{ env.VERSION }} FROM_VERSION=${{ env.FROM_VERSION }} CHANNEL=${{ env.CHANNEL }} \
          REPO=${{ env.REPO }} IMG=${{ env.IMG }}

      - name: Raise an Issue to report broken bundle
        if: ${{ failure() }}
        uses: peter-evans/create-issue-from-file@v2.3.2
        with:
          title: Broken bundle detected by CI
          content-filepath: .github/ISSUE_TEMPLATE/broken-bundle.md
          labels: automated, broken bundle

---
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
  - package-ecosystem: github-actions
    directory: /
    target-branch: release-0.13
    schedule:
      interval: monthly
  - package-ecosystem: github-actions
    directory: /
    target-branch: release-0.14
    schedule:
      interval: monthly
  - package-ecosystem: github-actions
    directory: /
    target-branch: release-0.15
    schedule:
      interval: monthly
  - package-ecosystem: gomod
    target-branch: "release-0.14"
    directory: "/"
    schedule:
      interval: weekly
    allow:
      # Pick up k8s.io updates
      - dependency-name: k8s.io/apiextensions-apiserver
    ignore:
      # 0.14 tracks the 0.25 branch
      - dependency-name: k8s.io/*
        versions: ">= 0.26.0-alpha.0"
  - package-ecosystem: gomod
    target-branch: "release-0.15"
    directory: "/"
    schedule:
      interval: weekly
    allow:
      # Pick up k8s.io updates
      - dependency-name: k8s.io/apiextensions-apiserver
    ignore:
      # 0.15 tracks the 0.26 branch
      - dependency-name: k8s.io/*
        versions: ">= 0.27.0-alpha.0"
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
    ignore:
      # Included with prometheus-operator/pkg/client
      - dependency-name: github.com/prometheus-operator/prometheus-operator/pkg/apis/monitoring
      # Our own dependencies are handled during releases
      - dependency-name: github.com/submariner-io/*
      # Managed in admiral
      - dependency-name: github.com/go-logr/logr
      - dependency-name: github.com/onsi/ginkgo/v2
      - dependency-name: github.com/onsi/gomega
      - dependency-name: github.com/pkg/errors
      - dependency-name: github.com/prometheus/client_golang
      - dependency-name: k8s.io/api
      - dependency-name: k8s.io/apimachinery
      - dependency-name: k8s.io/client-go
      - dependency-name: sigs.k8s.io/controller-runtime
      - dependency-name: sigs.k8s.io/yaml
      # Managed in shipyard
      - dependency-name: k8s.io/utils
      # Managed in submariner
      - dependency-name: github.com/uw-labs/lichen
